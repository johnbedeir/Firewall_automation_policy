name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: gcp-credentials.json

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Clean up credentials
        run: |
          if [ -f "gcp-credentials.json" ]; then
            rm "gcp-credentials.json"
          fi

      - name: Decode and write GCP credentials
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY_B64 }}" | base64 -d > $GOOGLE_APPLICATION_CREDENTIALS
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
          gcloud config set project johnydev

      - name: Run Checkov (manual CLI)
        run: |
          checkov -d . \
            --skip-check CKV_GCP_999 \
            --output sarif \
            --output-file-path results.sarif

      - name: Run OPA policy checks
        run: |
          wget https://openpolicyagent.org/downloads/latest/opa_linux_amd64 -O opa
          chmod +x opa
          ./opa eval --fail-defined \
            -i firewall.tf \
            -d policies \
            'data.main.deny' \
            --format pretty

      - name: Terraform Init and Validate
        run: |
          terraform init
          terraform validate
